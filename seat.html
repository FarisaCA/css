<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>User Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        header {
            background-color: #0067bb;
            color: #fff;
            padding: 20px 0;
            text-align: center;
        }
        header h1 {
            margin: 0;
        }
        .container {
            max-width: 1000px;
            margin: 20px auto;
            padding: 20px;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .content {
            text-align: center;
            padding: 50px;
        }
        .content h2 {
            color: #333;
        }
        .content p {
            color: #555;
            font-size: 18px;
        }
    </style>
</head>
<body>

    <header>
        <h1>User Page</h1>
        <h4 url="./"></h4>
    </header>

    <div class="container">
        <div class="content">
            <h2>Welcome, [User]!</h2>
            <p>This is your personal page. Feel free to explore or customize it.</p>
        </div>
    </div>

</body>
</html>
