<body>
    <header>
        <div class="header-container">

    <main>
        <div class="search-container">
            <h1>Search, Compare Flights & Save</h1>
             <!-- Traveler Selection -->
             
        </form>
    </div>
            <form class="search-form">
                <div class="form-group">
                    <label for="departure">Depart From</label>
                    <input type="text" id="departure" value="Cochin International (COK)">
                </div>
                <div class="form-group">
                    <label for="destination">Your Destination</label>
                    <input type="text" id="destination" value="Kozhikode, IN">
                </div>
                <div class="form-group">
                    <label for="depart-date">Depart Date</label>
                    <input type="date" id="depart-date" value="2024-10-17">
                </div>
                <div class="form-group">
                    <label for="return-date">Return Date</label>
                    <input type="date" id="return-date" value="2024-12-18">
                </div>

                <!--div class="form-group checkbox-group">
                    <input type="checkbox" id="compare-hotels">
                    <label for="compare-hotels">Hotels.com Results</label>
                    <input type="checkbox" id="compare-expedia">
                    <label for="compare-expedia">Expedia</label>
                </div-->

                <!--div class="form-group">
                    <input type="checkbox" id="alert-price">
                    <label for="alert-price">Alert me when prices change</label>
                </div-->

                <div class="options-container">
                    <form class="flight-options-form">
                        <!-- Round Trip Selection -->
                        <div class="option">
                            <label for="trip-type">Round Trip</label>
                            <select id="trip-type" name="trip-type">
                                <option value="round-trip">Round Trip</option>
                                <option value="one-way">One Way</option>
                                <option value="multi-city">Multi-City</option>
                            </select>
                        </div>

                <div class="option">
                    <label for="travelers">1 Traveler</label>
                    <select id="travelers" name="travelers">
                        <option value="1">1 Traveler</option>
                        <option value="2">2 Travelers</option>
                        <option value="3">3 Travelers</option>
                        <option value="4">4 Travelers</option>
                    </select>
                </div>
        
                <!-- Class Type Selection -->
                <div class="option">
                    <label for="class-type">Economy</label>
                    <select id="class-type" name="class-type">
                        <option value="economy">Economy</option>
                        <option value="business">Business</option>
                        <option value="first-class">First Class</option>
                    </select>
                </div>
            </div>
                

                <button type="submit" class="btn">Find Flights</button>
            </form>
        </div>
