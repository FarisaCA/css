<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Airline Reservation System</title>
    <link rel="stylesheet" href="helo-style.css"> 
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        .header {
            text-align: center;
            margin-bottom: 20px;
        }

        .logo {
            max-width: 200px; /* Adjust logo size */
            margin-bottom: 20px; /* Space below logo */
        }

        h1 {
            margin: 10px 0; /* Space above and below heading */
        }

        .login-button {
            padding: 10px 20px;
            font-size: 16px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            text-decoration: none;
            transition: background-color 0.3s;
        }

        .login-button:hover {
            background-color: #0056b3; /* Darker blue on hover */
        }

        p {
            color: #555; /* Darker text for paragraph */
        }
    </style>
</head>
<body>
    <header>
        <div class="header-container">
            <h1>FIFA AIRLINES</h1>
            <nav>
                <ul>
                    <li><a href="#">Flights</a></li>
                    <li><a href="#"></a></li>
                    <li><a href="#"></a></li>
                    <li><a href="#"></a></li>
                    <li><a href="#"></a></li>
                </ul>
            </nav>
        </div>
    </header>

    <main>
        <div class="search-container">
            <h1>Search, Compare Flights & Save</h1>
             <!-- Traveler Selection -->
    </div>

    <div class="options-container">
        <form class="flight-options-form">
            <!-- Round Trip Selection -->
            <div class="option">
                <label for="trip-type">Round Trip</label>
                <select id="trip-type" name="trip-type">
                    <option value="round-trip">Round Trip</option>
                    <option value="one-way">One Way</option>
                    <option value="multi-city">Multi-City</option>
                </select>
            </div>
        </form>
     <div class="option">
        <label for="travelers">Traveler</label>
        <select id="travelers" name="travelers">
            <option value="1">1 Traveler</option>
            <option value="2">2 Travelers</option>
            <option value="3">3 Travelers</option>
            <option value="4">4 Travelers</option>
        </select>
     </div>
    </main>
</body>
</html>
