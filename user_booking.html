<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--link rel="stylesheet" href="styles.css"-->
    <title>Available Flights</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 20px;
     }

     .container {
      max-width: 800px;
      margin: auto;
     }

    h1 {
       text-align: center;
       color: #333;
     }

    .flight-box {
    background: white;
    border: 1px solid #ddd;
    border-radius: 5px;
    padding: 20px;
    margin: 15px 0;
    box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
   }

.flight-box h2 {
    margin: 0 0 10px;
}

.flight-box p {
    margin: 5px 0;
}

button {
    background-color: #007bff;
    color: white;
    border: none;
    padding: 10px 15px;
    border-radius: 5px;
    cursor: pointer;
}

button:hover {
    background-color: #0056b3;
}

    </style>
</head>
<body>
    <div class="container">
        <h1>Available Flights</h1>
        <div class="flight-box">
            <h2>Flight 101</h2>
            <p><strong>From:</strong> New York</p>
            <p><strong>To:</strong> Los Angeles</p>
            <p><strong>Departure:</strong> 10:00 AM</p>
            <p><strong>Arrival:</strong> 1:00 PM</p>
            <p><strong>Price:</strong> $300</p>
            <button>Book Now</button>
        </div>
        <div class="flight-box">
            <h2>Flight 202</h2>
            <p><strong>From:</strong> Chicago</p>
            <p><strong>To:</strong> Miami</p>
            <p><strong>Departure:</strong> 2:00 PM</p>
            <p><strong>Arrival:</strong> 5:00 PM</p>
            <p><strong>Price:</strong> $250</p>
            <button>Book Now</button>
        </div>
        <!-- Add more flight boxes as needed -->
    </div>
    <!--script src="script.js"></script-->
</body>
</html>
